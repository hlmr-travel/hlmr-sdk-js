name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          # V√©rifier que les d√©pendances ESLint sont bien install√©es
          npm list @typescript-eslint/parser @typescript-eslint/eslint-plugin || echo "ESLint deps check"
        
      - name: Debug ESLint setup
        run: |
          echo "üîç V√©rification de la configuration ESLint..."
          npm list eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
          echo "üìÅ Fichiers de configuration:"
          ls -la .eslintrc.js tsconfig.json
          echo "üß™ Test ESLint sur un fichier simple:"
          npx eslint --version
          
      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm test
        
      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Build package
        run: npm run build
        
      - name: Check package size
        run: |
          npm pack --dry-run
          echo "üì¶ Taille du package:"
          du -sh *.tgz 2>/dev/null || echo "Pas de tarball g√©n√©r√©"
          
      - name: Verify package contents
        run: |
          echo "üìã Contenu du package:"
          npm pack --dry-run | head -20

  # Job pour v√©rifier la compatibilit√© TypeScript
  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript compilation check
        run: npx tsc --noEmit
        
      - name: Check TypeScript declarations
        run: npm run build:types

  # Job pour v√©rifier les vuln√©rabilit√©s
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        
      - name: Check for outdated dependencies
        run: npm outdated || true
