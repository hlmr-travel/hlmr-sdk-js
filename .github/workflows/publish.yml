name: Publish SDK to NPM

on:
  push:
    tags:
      - 'v*'  # DÃ©clenchÃ© sur les tags de version (ex: v1.0.2)
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # NÃ©cessaire pour NPM provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build package
        run: npm run build
        
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version extraite: $VERSION"
          else
            echo "Pas un tag de version, utilisation de la version du package.json"
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          
      - name: Update package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          
      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ SDK Public v${{ steps.version.outputs.version }}
            
            ### ğŸ“¦ Installation
            ```bash
            npm install @hlmr/sdk-js@${{ steps.version.outputs.version }}
            ```
            
            ### ğŸ“‹ Changements
            - Voir le CHANGELOG.md pour les dÃ©tails
            
            ### ğŸ”— Liens
            - [NPM Package](https://www.npmjs.com/package/@hlmr/sdk-js)
            - [Documentation](https://github.com/hlmr-travel/hlmr-sdk-js#readme)
          draft: false
          prerelease: false

  # Job sÃ©parÃ© pour notifier en cas d'Ã©chec
  notify-failure:
    runs-on: ubuntu-latest
    needs: publish
    if: failure()
    
    steps:
      - name: Notify failure
        run: |
          echo "âŒ Publication Ã©chouÃ©e pour ${{ github.ref }}"
          echo "VÃ©rifiez les logs ci-dessus pour plus de dÃ©tails"
